zuul:
  prefix: /api
  ignoredServices: '*'
  routes:
    vets-service: /vet/**
    visits-service: /visit/**
    customers-service: /customer/**
    api-gateway: /gateway/**

  

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,text/css,application/javascript
    min-response-size: 2048

# Internationalization
spring.messages.basename: messages/messages

---
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 160000

---
#zuul:
 # host:
  #  socket-timeout-millis: 160000

#--- 

#ribbon:
 # ReadTimeout: 160000

---
spring:
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
  config:
    activate:
      on-profile: docker
  zipkin:
    baseUrl: http://tracing-server:9411
eureka:
  client:
    enabled: false
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka/
 



